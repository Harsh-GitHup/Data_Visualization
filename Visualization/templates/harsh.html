    <h4 style="margin-left: 35px; text-shadow: 3px 4px 2px rgba(99, 99, 99, 0.792);"><p>Let's transform your data into impactful visualizations!</p></h4>
    <br>
    <br>

    <h1 class="h4">Import Files</h1>
    <br><br>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">
        <label for="graph-type" style="margin-left: 22px;">Select Graph Type:</label>
        <select id="graph-type" name="graph_type">
            <option value="none" selected>None</option>
            <option value="line">Line Graph</option>
            <option value="bar">Bar Graph</option>
            <option value="scatter">Scatter Plot</option>
            <option value="histogram">Histogram</option>
            <option value="pie">Pie-Chart</option>
            <option value="boxplot">Box Plot</option>
            <option value="area">Area</option>
            <option value="missing">Missingo</option>
        </select>
        <button type="submit" class="btn"><b>Generate Graph</b></button>
    </form>
    <br>

    <div id="graph-container">
        <img style="border-radius: 20px; box-shadow: 12px 12px 12px  rgb(67, 66, 66); margin-bottom: 20px;" src="{{ url_for('static', filename='graph.png') }}" alt="Graph">
    </div>
    <br>

    <!-- ... (previous content) ... -->

    <br>
    <br>

    {% if dataframe %}
        <div style="align-items: center;">
            <!-- <h2>Data Frame</h2> -->
            {{ dataframe | safe }}
        </div>
    {% endif %}
